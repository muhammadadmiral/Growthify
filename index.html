<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growthify - Personal Development Platform</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Inline CSS Reset -->
    <style>
      /* Basic CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Fix for body styling */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #1A202C;
        background-color: #FFFFFF;
      }
      
      /* Critical fix for Vite default body styling that causes centering issues */
      body {
        display: block !important;
        place-items: initial !important;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Root container styling */
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
        text-align: left !important;
        display: flex;
        flex-direction: column;
      }
      
      /* Fix for text gradient */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      
      /* Fix mobile overflow */
      .overflow-hidden {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- JavaScript untuk memperbaiki styling problematic setelah load -->
    <script>
      // Fix styling issues after loading
      document.addEventListener('DOMContentLoaded', function() {
        // Fix body
        document.body.style.display = 'block';
        document.body.style.placeItems = 'unset';
        document.body.style.minHeight = '100vh';
        document.body.style.margin = '0';
        document.body.style.padding = '0';
        
        // Fix root
        const rootEl = document.getElementById('root');
        if (rootEl) {
          rootEl.style.width = '100%';
          rootEl.style.minHeight = '100vh';
          rootEl.style.maxWidth = 'none';
          rootEl.style.margin = '0';
          rootEl.style.padding = '0';
          rootEl.style.textAlign = 'left';
        }
      });
    </script>
  </body>
</html>
